{% extends "base.html" %} {% block title %}Submission Successful | KMKO{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-7">
    <div class="alert alert-success shadow-sm">
      <h4 class="alert-heading mb-2">Submission successful</h4>

      {% if first %}
      <p class="mb-1">
        Thanks, <strong>{{ first }}</strong>. Your participation record for
        <strong>{{ funder.Description }}</strong> has been saved.
      </p>
      {% endif %}
    </div>

    <div class="d-flex gap-2">
      <a
        class="btn btn-primary"
        href="{{ url_for('record_participation', route_name=funder.RouteName) }}"
      >
        Add another
      </a>
    </div>
  </div>
</div>
{% endblock %}
