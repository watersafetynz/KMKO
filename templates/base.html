<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}KMKO{% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- KMKO Brand Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/kmko.css') }}"
    />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='logo_light.svg') }}"
            alt="KMKO Logo"
          />
        </a>
        <!--<div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Funders</a>
            </li>
          </ul>
        </div>-->
      </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-fill container py-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>Kia Maanu Kia Ora â€¢ Water Safety New Zealand</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
